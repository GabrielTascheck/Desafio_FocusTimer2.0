<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer 2.0</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
  <script type="module" src="" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="timer">
      <p>25:00</p>
      <section id="controls">
        <button class="ph ph-play-circle">
          <span class="sr-only">Start timer</span>
        </button>
        <button class="ph ph-stop-circle">
          <span class="sr-only">Stop timer</span>
        </button>
        <button class="ph ph-plus-circle">
          <span class="sr-only">Add 5 minutes</span>
        </button>
        <button class="ph ph-minus-circle">
          <span class="sr-only">Remove 5 minutes</span>
        </button>
      </section>
    </div>
    <section id="sounds">
      <button class="ph ph-tree">
        <span class="sr-only">Forest sound</span>
      </button>
      <button class="ph ph-cloud-rain">
        <span class="sr-only">Rain sound</span>
      </button>
      <button class="ph ph-storefront">
        <span class="sr-only">Coffee shop sound</span>
      </button>
      <button class="ph ph-fire">
        <span class="sr-only">Fireplace sound</span>
      </button>
    </section>
  </main>
</body>
</html>
